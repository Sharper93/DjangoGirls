{% block content %} <!-- calls block from base and replaces with the below content -->
    {% for post in posts %}

        <article class="post">

            <time class="date">
                {{ post.published_date }}
            </time>

            <!-- Uses URL template tag to link to detail view of post -->
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2> 

            <p>{{ post.text|linebreaksbr }}</p>

        </article>

    {% endfor %}
{% endblock %}
