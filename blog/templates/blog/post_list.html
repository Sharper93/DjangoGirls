{% extends 'blog/base.html' %}

<!--Blog/Templates/Blog-->

{% comment %}

Django Comment

{% block content %} <!-- calls block from base and replaces with the below content -->
    {% for post in posts %}

        <article class="post">

            <time class="date">
                {{ post.published_date }}
            </time>

            <h2><a href="">{{ post.title }}</a></h2>

            <p>{{ post.text|linebreaksbr }}</p>

        </article>

    {% endfor %}
{% endblock %}
